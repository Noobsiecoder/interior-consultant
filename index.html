<!DOCTYPE html>
<html lang="en" class="relative min-h-screen">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon/devchallenges.png" type="image/x-icon">
    <title>Interior Consultant</title>
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <style>
        @media screen and (max-width: 767px) {
            #nav-items {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>

<body style="background-color: #181719;" class="text-white">
    <div class="p-2 md:p-6 lg:p-12 xl:p-16 2xl:p-24 mt-3 md:mt-0 lg:-mt-6 xl:-mt-8 2xl:-mt-14">
        <header class="w-auto">
            <nav class="p-2 md:flex md:justify-between md:items-center">
                <div class="flex flex-wrap justify-between items-center">
                    <span class="p-2 uppercase text-sm leading-4 border border-white logo-font" id="heading">
                        This Interior
                    </span>
                    <button class="flex flex-col md:hidden focus:outline-none space-y-2" id="menu-toggle"
                        onclick="toggleState(); return false;">
                        <span class="bg-white w-10 h-1 border border-white" id="span-1"></span>
                        <span class="bg-white w-10 h-1 border border-white" id="span-2"></span>
                        <span class="bg-white w-10 h-1 border border-white" id="span-3"></span>
                    </button>
                </div>
                <span
                    class="space-y-8 invisible md:space-y-0 md:visible md:flex md:space-x-8 xl:space-x-14 text-lg leading-5 nav-links-font"
                    id="nav-items">
                    <a class="block lg:inline-flex font-bold text-center" href="#">Home</a>
                    <a style="opacity: 0.4;" class="block lg:inline-flex text-center" href="#">Collection</a>
                    <a style="opacity: 0.4;" class="block lg:inline-flex text-center" href="#">About</a>
                    <a style="opacity: 0.4;" class="block lg:inline-flex text-center" href="#">Contact</a>
                </span>
            </nav>
        </header>
        <div class="p-2 mt-6 md:mt-12">
            <div class="inline" id="content">
                <div class="md:grid md:grid-cols-2 md:space-x-6">
                    <span class="space-y-8">
                        <strong class="text-4xl leading-10 content-title-font">
                            Modern interior
                        </strong>
                        <p class="text-sm leading-4 md:w-80">A full-Service residential & commercial interior design and
                            staging
                            company offering
                            professional organizing & eco-services.</p>
                        <span class="flex flex-row justify-start items-center space-x-2">
                            <a class="md:text-lg a-link-font" href="#">
                                Read more
                            </a><svg class="w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 8l4 4m0 0l-4 4m4-4H3" />
                            </svg>
                        </span>
                    </span>
                    <div class="mt-12 md:mt-0">
                        <img class="" src="./assets/img/photo1.png" alt="interior-design">
                        <div style="background:#181719;"
                            class="mb-12 relative bottom-10 float-right right-4 w-7/12 h-32 md:right-5 lg:bottom-12 lg:right-6 xl:bottom-16 xl:right-8 2xl:right-12 lg:h-44 shadow-xl rounded-lg">
                            <div class="p-6 md:p-4 md:pl-6 space-y-3 lg:space-y-6">
                                <div class="flex items-center space-x-4">
                                    <img class="w-1/4 lg:w-1/5 rounded-full" src="./assets/img/photo2.png"
                                        alt="Aliza Webber - Interior Designer">
                                    <div class="space-y-1">
                                        <span class="block whitespace-nowrap text-sm leading-snug card-title-font">Aliza Webber</span>
                                        <span class="block whitespace-nowrap text-xs
                                        text-gray-500 leading-snug card-desc-font">Interior designer</span>
                                    </div>
                                </div>
                                <div class="text-md card-content-font leading-5 w-44 md:w-36 lg:w-48 lg:text-lg">
                                    Designed in 2020 by Aliza Webber
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="absolute inset-x-0 bottom-3">
                <span class="inline" id="footer">
                    <a href="https://github.com/Noobsiecoder" target="_blank" rel="noopener noreferrer" class="flex justify-center footer-font text-gray-400">NoobsieCoder@DevChallenges.io</a>
                </span>
            </div>
        </div>

        <script src="./assets/js/menu.js"></script>
</body>

</html>
